
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='clock'>
		<div class="clock-face"></div>
		<div class='hand hour-hand'></div>
		<div class="hand min-hand"></div>
		<div class="hand second-hand"></div>

	</div>
	<script type="text/javascript">
		const hhand=document.querySelector('.hour-hand');
		const mhand=document.querySelector('.min-hand');
		const shand=document.querySelector('.second-hand');
		function setDate()
		{
			const now = new Date();
		
		const sec=now.getSeconds();
		const secDeg=((sec/60)*360)+90;
		shand.style.transform=`rotate(${secDeg}deg)`;
		

		const min=now.getMinutes();
		const minDeg=((min/60)*360)+((sec/60)*6)+90;
		mhand.style.transform=`rotate(${minDeg}deg)`;
		

		const hour=now.getHours();
		const hourDeg=((hour/12)*360)+((min/60)*30)+90;
		hhand.style.transform=`rotate(${hourDeg}deg)`;

		}
		setInterval(setDate,1000);//repeats every second
	</script>
</body>
</html>
