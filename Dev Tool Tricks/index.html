<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!','lengthy');

    // Styled
    console.log('%c Hey beautiful','font-size:20px; background:green; color:white;')

    // warning!
    console.warn('False Warning');

    // Error :|
    console.error('you got tricked');
    // Info
    console.info('Some people are senseless');

    // Testing
    console.assert(1===1,'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.group(dog.name);//console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(dog.name);//console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Merrin');
    console.count('Mia');
    console.count('Merrin');
    console.count('Merrin');
    console.count('Mia');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data=>data.json())
      .then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    });

    //table - for an array of objects
    console.table(dogs);

  </script>
</body>
</html>
